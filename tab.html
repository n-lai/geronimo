<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jstemplate.js" type="text/javascript"></script>
    <link rel="stylesheet" href="tab.css" type="text/css">
    <script type="text/javascript" src='tab.js'></script>
    <title>New Tab</title>
  </head>
  <body>
    <div id='main'>
      <div class="to-do-list">
        <h1>To Do List</h1>
        <div id="results">
          <div class="item" jsselect="$this" jsvalues="id:id">
            <input type="checkbox" class="completed" checked="checked" jsvalues="checked:completed" />
            <span class="title" contenteditable="true" jscontent="title"></span>
            <button class="remove" title="Remove Task">Remove</button>
          </div>
        </div>
      </div>
      <p id='quote'>

      </p>
    </div>
  </body>
</html>
